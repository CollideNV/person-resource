name: Install Native Lambda
on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.2.1

      - name: Set up JDK 21
        uses: actions/setup-java@v4.4.0
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests with Maven
        run: mvn test

      - name: Upload Swagger Contract
        uses: 'actions/upload-artifact@v4.4.3'
        with:
          name: swagger.json
          path: ${{ github.workspace }}/target/swagger.json

  deploy-swagger-ui:
    needs: build-test
    uses: ./.github/workflows/deploy-openapi-contract.yaml
    with:
      file-name: swagger.json
    secrets: inherit

  deploy-lambda:
    needs: deploy-swagger-ui
    uses: ./.github/workflows/deploy-native-lambda.yaml
    secrets: inherit